<!DOCTYPE html>
<html lang="en">

<head>
  <title>TokTok Video</title>
  <meta charset="UTF-8">
  <meta name="description" content="OpenTokRTC is a simple and easy to use WebRTC Demo that supports multi-party video chat, Audio/Video recording, mobile support on iOS and Android, and text-chat. It works with all browsers that supports WebRTC, including chrome on Android. Developed by Song Zheng and Ankur Oberoi from TokBox, OpenTokRTC is open-sourced and all source code is available on Github.">
  <meta http-equiv="content-type" content="text/html;charset=UTF-8">
  <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
  <link type="text/css" media="screen" rel="stylesheet" href="public/css/bootstrap.min.css"></link>
  <link type="text/css" media="screen" rel="stylesheet" href="public/css/main.css"></link>
</head>

<body>
  <div class="container fill">
    <div id="streams" class="row fill">
      <div id="publisher-container" class="col-xs-12 widget">
        <div id="publisher"></div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="public/js/jquery-2.1.3.min.js"></script>
  <script type="text/javascript" src="public/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="//static.opentok.com/v2/js/opentok.min.js"></script>
  <script type="text/javascript" src="public/js/toktok-video.js"></script>
  <script type="text/javascript">
    var apiKey = '@apikey';
    var videoSessionId = '@videoSessionId';
    var videoToken = '@videoToken';
    var toktok = new TokVideo(apiKey, videoSessionId, videoToken);
  </script>
  <script>@analytics</script>
</body>

</html>
